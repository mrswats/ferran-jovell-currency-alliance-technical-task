---

services:
  alexandria:
    build: .
    image: alexandria
    restart: always
    ports:
      - 8080:8080
    environment:
      ALLOWED_HOSTS: "*"
      SECRET_KEY: "very-non-secure-django-secret-key"
      DJANGO_SETTINGS_MODULE: "alexandria.settings.production"
      DATABASE_NAME: postgres
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_HOST: db
      DATABASE_PORT: 5432
    depends_on:
      - db
  db:
    image: postgres:alpine
    ports:
      5432:5432
